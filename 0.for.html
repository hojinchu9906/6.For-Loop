<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>0.for</title>
    <!--
    for(초기식;조건식;증감){
        실행구문
    }
    1)초기값 실행-오직 한번만.
    2)조건식 실행
    3)실행구문 실행
    4)증감 부분 실행
    5)조건식
    6)실행
    -->
    <script>
        for(var i=1;i<=10;i++){
            document.write(i +"<br>");
        }
        document.write("<br>");

        for(var i=0;i<10;i++){
            document.write((i+1) +"<br>");
        }
        document.write("<br>");

        for(var i=100;i<110;i++){
            document.write((i-99) +"<br>");
        }
        document.write("<br>");

        for(var i=1;i<=10;i+=2){
            document.write(i +"<br>");
            document.write((i+1) +"<br>");
        }
        document.write("<br>");

        for(var i=10;i>=1;i--){
            document.write((11-i) +"<br>");
        }

        /*
        for : 가장 일반적 사용. 정해진 횟수가 있을때 사용.
        while : 간결하게 처리. 무한반복하는 경우에 사용.
         */
    </script>
</head>
<body>

</body>
</html>
