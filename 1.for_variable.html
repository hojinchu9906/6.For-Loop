<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1.for_variable</title>
    <script>
        document.write("result = ");
        for(var i=1;i<=10;i++){
            document.write("*");
        }
        document.write("<br>");

        var result="";
        for(var i=1;i<=10;i++){
            result+="*";
        }
        document.write("result = "+result);
        document.write("<br><br>");

        var date=["변수","연산자","형변환","조건문if","조건문switch",
                    "반복문 for","반복문 while","함수","클래스"];
        for(var i=0;i<date.length;i++){
            document.write(i +"번째 내용 = " +date[i],"<br>");
        }
        document.write("<br>");

        var dan=3;
        for(var i=1;i<=9;i++){
            document.write(dan +"*" +i+ "=" +(dan*i)+ "<br>");
        }

        /*
        배열 총합
         */
        var data=[10,20,30,40,50];
        var result=0;
        for(var i=0;i<data.length;i++){
            result+=data[i];
        }
        alert("배열합은 = " +result+ "입니다.");
    </script>
</head>
<body>

</body>
</html>
